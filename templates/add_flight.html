{% extends "base.html"%} {% block page_css%}
<link rel="stylesheet" href="{{url_for('static', filename='css/form.css')}}"> {% endblock %} {%block content%} {%if add_flight_success %}
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Success!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                Successfully added the flight requested!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
<script>
    $("#exampleModal").modal('show');
</script>
{% endif %}
<div class="form-container">
    <div class="jumbotron">
        <h1 class="display-4 text-dark text-center">Add Flight Page</h1>
        <br>
        <p class="lead text-center">
            <a class="btn btn-success btn-lg" href="/dashboard" role="button">Back</a>
        </p>
    </div>
    <form method="POST">
        <div class="form-group row">
            <label for="f_id" class="col-4 col-form-label">FlightID</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-fighter-jet"></i>
                        </div>
                    </div>
                    <input id="f_id" name="f_id" placeholder="IN234" type="text" class="form-control" required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="b_seats" class="col-4 col-form-label">Business Class Capacity</label>
            <div class="col-8">
                <input id="b_seats" name="b_seats" placeholder="(Ex) 25" type="number" min="0" max="50" required="required" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="e_seats" class="col-4 col-form-label">Economy Class Capacity</label>
            <div class="col-8">
                <input id="e_seats" name="e_seats" placeholder="(Ex) 100" type="number" required="required" class="form-control" min="0" max="200">
            </div>
        </div>
        <div class="form-group row">
            <label for="route" class="col-4 col-form-label">Route</label>
            <div class="col-8">
                <select id="route" name="route" class="custom-select" required="required">
                    {% for route in routes_array %}
                        <option value="{{route['_id']}}">{{route['source_city']}} to {{route['dest_city']}}</option>
                    {% endfor %}
                    </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="d_time" class="col-4 col-form-label">Departure Time</label>
            <div class="col-8">
                <div class="input-group">
                    <input id="d_time" name="d_time" placeholder="1800" type="text" class="form-control" required="required" pattern="([01]?[0-9]|2[0-3])[0-5][0-9]">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fa fa-calendar"></i>
                        </div>
                    </div>
                </div>
                <span id="d_timeHelpBlock" class="form-text text-muted">Enter in 24hr format 0000-2359</span>

            </div>
        </div>
        <div class="form-group row">
            <label for="a_time" class="col-4 col-form-label">Arrival Time</label>
            <div class="col-8">
                <div class="input-group">
                    <input id="a_time" name="a_time" placeholder="2200" type="text" class="form-control" required="required" pattern="([01]?[0-9]|2[0-3])[0-5][0-9]">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fa fa-calendar"></i>
                        </div>
                    </div>
                </div>
                <span id="d_timeHelpBlock" class="form-text text-muted">Enter in 24hr format 0000-2359</span>

            </div>
        </div>

        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

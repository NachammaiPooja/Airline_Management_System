{% extends "base.html"%} {% block page_css%}
<link rel="stylesheet" href="{{url_for('static', filename='css/form.css')}}"> {% endblock %} {%block content%} {%if popup %}
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{popup_title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                {{popup_content}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
<script>
    $("#exampleModal").modal('show');
</script>
{% endif %}
<div class="form-container">
    <div class="jumbotron">

        <h1 class="display-4 text-dark text-center">Cancellation Requests</h1>
        <br>
        <p class="lead text-center">
            <button name="submit" type="button" class="btn btn-primary" onclick="listRequests()">View Requests</button>
        </p>
    </div>
    <div class="list-group" id="searchResults">
    </div>
</div>
{% endblock %}{% block nav_active %}
<script src="{{url_for('static', filename='js/list-cancellation.js')}}"></script>
{% endblock %}
